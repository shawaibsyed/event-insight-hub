{% extends 'base.html' %}
{% block content %}
<h2>Create Event</h2>
<form method="post">
    <div class="form-group">
        <label for="name">Event Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description" required></textarea>
    </div>
    <div class="form-group">
        <label for="datetime">Event Date & Time:</label>
        <input type="datetime-local" class="form-control" id="datetime" name="datetime" required>
    </div>
    <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" class="form-control" id="location" name="location" required>
    </div>
    <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" class="form-control" id="category" name="category" required>
    </div>
    <div class="form-group">
        <label for="recurrence">Recurrence:</label>
        <select class="form-control" id="recurrence" name="recurrence">
            <option value="">None</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
        </select>
    </div>
    <div class="form-group">
        <label for="end_recurrence">End Recurrence:</label>
        <input type="datetime-local" class="form-control" id="end_recurrence" name="end_recurrence">
    </div>
    <div class="form-group">
        <label for="participants">Participants (comma-separated IDs):</label>
        <input type="text" class="form-control" id="participants" name="participants">
    </div>
    <button type="submit" class="btn btn-primary">Create Event</button>
</form>
{% endblock %}
