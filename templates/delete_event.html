{% extends 'base.html' %}
{% block content %}
<h2>Delete Event</h2>
<p>Are you sure you want to delete the event <strong>{{ event.EventName }}</strong>?</p>
<form method="post">
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{{ url_for('event_bp.list_events') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
